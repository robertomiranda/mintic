<!--
  This template gets placed in the Offer tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js)
  The 'offers' data comes from its $scope within OfferIndexCtrl (controller.js)
-->
<ion-view title="Programas">
  <ion-content has-header="true" has-tabs="true">
 <div class="list">
<ion-item ng-repeat="program in programs" type="item-text-wrap" href="/tab/program/{{program.id}}">
 <p>{{program.title}}</p>

  </ion-item>

</div>

  </ion-content>
</ion-view>
