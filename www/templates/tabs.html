
<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


  <!-- Pets Tab -->
  <ion-tab title="Estacion" icon="icon ion-ios7-play" href="#/tab/station">
    <ion-nav-view name="station-tab"></ion-nav-view>
  </ion-tab>

  <!-- Offers Tab -->
  <ion-tab title="Programas" icon="icon ion-ios7-musical-notes" href="#/tab/programs">
    <ion-nav-view name="programs-tab"></ion-nav-view>
  </ion-tab>




</ion-tabs>
