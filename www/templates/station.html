<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="Estacion">
  <ion-content has-header="true" padding="true" ng-controller="StationCtrl">
    <button class="button icon-left ion-ios7-play" ng-click="play()">Escuchar Radio</button>
    <button class="button icon-left ion-ios7-pause">Escuchar Radio</button>
    <button class="button icon-left ion-plus-round" ng-click="upVolume()">Subir Volumen</button>
    <button class="button icon-left ion-minus-round" ng-click="downVolume()">Bajar Volumen</button>
  </ion-content>
</ion-view>
