<!--
  This template loads for the 'tab.pet-detail' state (app.js)
  'pet' is a $scope variable created in the PetCtrl controller (controllers.js)
  The PetCtrl pulls data from the Pets service (service.js)
  The Pets service returns an array of pet data
-->
<ion-view title="Estacion">
  <ion-content has-header="true" padding="true" ng-controller="StationCtrl">
    <button class="button icon-left ion-ios7-play" ng-click="playStation()" ng-hide="playing">Escuchar Radio</button>
    <button class="button icon-left ion-ios7-pause" ng-click="pauseStation()" ng-show="playing">Pausar</button>
    <button class="button" ng-click="twitter()">Twitter</button>

    <ion-list>
      <ion-item ng-repeat="program in programs" item="program" ng-click="playProgram(program.url)">
      <p data-url="{{program.url}}">{{program.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
